<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastre plantas para a Sua Coleção
    </ui:define>

    <ui:define name="body">
        
        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                       

                       
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista-colecao?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Voltar" update="@form"
                                   icon="fa fa-close"
                                    action="lista-colecao?faces-redirect=true"
                                   styleClass="hidden-md hidden-lg btn-primary">
                                   
                     
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-colecao?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="6" layout="grid">
                    	
                    		<p:outputLabel value="Busque uma planta para continuar o cadastro" for="nome"/>
                    		<p:commandButton value="buscar Planta" 
	                    				 oncomplete="PF('buscarPlanta').show()"
	                    				 update="@(.ui-dialog)" 
	                    				 styleClass="btn-info"
	                                     icon="fa fa-search"/>
                    		 							                  
                    		<p:inputText id="nome" disabled="true"  rendered="false"    />
                    		
                    		 	
                    	</p:panelGrid>
                    
                    </div>
                      <p:separator/>
                      
                </div>
            </div>
            
            <p:dialog header="Encontre sua nova planta" widgetVar="buscarPlanta" height="700"
                  	  width="1000" responsive="true" styleClass="box-success">
	           
	             <p:dataTable id="plantaTable" widgetVar="plantaTable" rows="10"
	                    			 value="#{cadastroColecaoMB.plantas}" var="planta" rowKey="#{planta.id}"
	                    			 selection="#{cadastroColecaoMB.plantaEncontrada}"	                    			 
	                                 paginator="true" 	                                 
	                                 paginatorPosition="bottom"	                                 
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate=""
	                                 rowsPerPageTemplate="5,10,15,20,30">
	

	                        
	                        <p:column headerText="Nome"
	                        		  filterBy="#{planta.nome}" 
	                        		  sortBy="#{planta.nome}" filterMatchMode="contains">
	                        	<h:link value="#{planta.nome}" outcome="continue-cadastro-colecao.xhtml">
	                        		<f:param name="id" value="#{planta.id}"/>	 
	                        		<f:param name="name" value="planta"/>	                         	
	                        	</h:link>	                        
	                        </p:column>	 
	                        
	                        <p:column headerText="Nome Cientifico"
	                        	      filterBy="#{planta.nome_cientifico}"
	                        		  sortBy="#{planta.nome_cientifico}" filterMatchMode="contains">
	                        	<h:outputLabel value="#{planta.nome_cientifico}" />
	                        </p:column>
	                                        
	                    </p:dataTable>
	            
			</p:dialog>
			
        </h:form>
        
    </ui:define>

</ui:composition>
