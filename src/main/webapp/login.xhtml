<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template_login.xhtml">
    <h:head>
        <title>My Urban Jungle</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">
            
        
            body .load-bar {
               margin-top: -20px;
               
            }   
            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {

                body div.ui-growl {
                    display: none;
                }

                body div.ui-messages {
                    display: block;
                }

            }
            
           /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }

                body div.ui-messages {
                    display: none;
                }
            }

            body.login-page {
                background-color: transparent;
            }

            html {
                background: url(#{resource[ 'images:login-bg.jpg' ]}) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
			
			@media (max-width: 768px) {
				 html {
				     background-image: url(#{resource[ 'images:login-bg.jpg' ]});
				 }
			}
            
        </style>
    </h:head>

     <ui:define name="body" styleClass="hold-transition login-page">
       
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
      

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>MyUrban</b>Jungle</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form>
                    <p class="login-box-msg">Inicie a sua sess√£o</p>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback">
                        <p:inputText  type="email" styleClass="form-control" placeholder="Email"
                                     required="true"
                                     requiredMessage="Email obrigatorio"
                                      value="#{usuarioMB.usuario.email}"
                                     />
                        <i class="fa fa-envelope form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText type="password" styleClass="form-control"
                                     placeholder="Senha" required="true"
                                     requiredMessage="Senha Obrigatoria"
                                     value="#{usuarioMB.usuario.senha}"
                                     />
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                           
                        </div>
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block"  
                           action="#{usuarioMB.loginEfetuado()}" 
                            onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Entre" />
                        </div>
                    </div>
                </h:form>

               
                <!-- /.social-auth-links -->

                <p:link href="login_esqueci_senha.xhtml">Esqueci Minha Senha </p:link><br/>
                <p:link href="login_cadastro.xhtml" class="text-center">Cadastre-se Agora! </p:link>
                
                         
              

            </div>
            <!-- /.login-box-body -->
        </div>
       
    </ui:define>
</ui:composition>
